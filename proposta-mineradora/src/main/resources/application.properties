#PROPRIEDADE DA APLICACAO
quarkus.http.port=8082
quarkus.devservices.enabled=false

# Database configuration
quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=root
quarkus.datasource.password=${datasource.password}
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/proposta-mineradora

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=none

# Logging to see SQL statements
quarkus.hibernate-orm.log.sql=true
quarkus.datasource.jdbc.driver=org.mariadb.jdbc.Driver

#Kafka Configurations
mp.messaging.outgoing.proposal-channel.connector=smallrye-kafka
mp.messaging.outgoing.proposal-channel.topic=proposal
mp.messaging.connector.smallrye-kafka.bootstrap.servers=localhost:9092

# Keycloack Security Configurations
quarkus.oidc.auth-server-url=http://localhost:8180/realms/quarkus
quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=secret
